<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
      layout:decorate="~{layouts/main_layout.html}">

    <head>
        <title>Manage Instructors | Acadalyze</title>

        <!-- CSS -->
        <link href="/css/pages/admin/manage_instructors/manage_instructors.css" rel="stylesheet">
        <link href="/css/style.css" rel="stylesheet">
    </head>

    <body>
        <div class="container-fluid pt-4 px-4" layout:fragment="content">

            <div class="card shadow-sm rounded-3">
                <div class="card-header custom-header">
                    <!-- h5 + refresh button -->
                    <div class="d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">Manage Instructors</h5>
                        <button id="refreshInstructorsBtn" class="btn btn-sm" onclick="reloadInstructorTable()">
                            <i class="bi bi-arrow-clockwise"></i> Refresh
                        </button>
                    </div>

                    <!-- Breadcrumb under h5 -->
                    <div class="mt-2" th:replace="~{fragments/breadcrumbs :: manageInstructors}"></div>
                </div>

                <!-- Action button -->
                <div class="mx-3 my-2">
                    <button class="btn btn-sm btn-success" data-bs-toggle="modal" data-bs-target="#instructorAddModal">
                        <i class="bi bi-plus-circle"></i> Assign Instructor
                    </button>
                </div>

                <!-- Table -->
                <div class="card-body">
                    <div class="table-responsive">
                        <table id="dt_instructors" class="table table-bordered table-hover table-striped align-middle nowrap w-100">
                            <thead>
                                <tr>
                                    <th class="d-none">Subject Instructor ID</th>
                                    <th>Instructor Name</th>
                                    <th>Email</th>
                                    <th>Subject Code</th>
                                    <th>Subject Name</th>
                                    <th>Time Assigned</th>
                                    <th class="text-center">Actions</th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>

            <!-- Include modal fragment -->
            <div th:insert="~{pages/admin/modals/instructor_modals/add_instructor_modal :: instructorAddModal}"></div>

        </div>

        <!-- Scripts -->
        <div layout:fragment="page-scripts">
            <script src="/js/admin/manage_instructors/manage_instructors.js"></script>
        </div>

    </body>
</html>
