<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main_layout.html}">

    <head>
        <title>Manage Users | Acadalyze</title>
        <link href="/css/pages/admin/manage_users/manage_users.css" rel="stylesheet">
        <link href="/css/style.css" rel="stylesheet">
    </head>

    <body>
        <div class="container-fluid pt-4 px-4" layout:fragment="content">

            <!-- Main Content -->
            <div class="card shadow-sm rounded-3">
                <div class="card-header custom-header">
                    <div class="d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">Manage Users</h5>
                        <button id="refreshUsersBtn" class="btn btn-sm" onclick="reloadUserTable()">
                            <i class="bi bi-arrow-clockwise"></i> Refresh
                        </button>
                    </div>

                    <!-- Breadcrumb under h5 -->
                    <div class="mt-2" th:replace="~{fragments/breadcrumbs :: manageUsers}"></div>
                </div>

                <div class="card-body">
                    <div class="table-responsive">
                        <table id="dt_users" class="table table-bordered table-hover table-striped align-middle nowrap w-100">
                            <thead>
                                <tr>
                                    <th class="d-none">ID</th>
                                    <th>Full Name</th>
                                    <th>Username</th>
                                    <th>Email</th>
                                    <th>Role</th>
                                    <th>Student ID</th>
                                    <th>Verified</th>
                                    <th>Status</th>
                                    <th class="text-center">Actions</th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>

            <!-- Edit Modal -->
            <div th:insert="~{pages/admin/modals/edit_user_modal :: editUserModal}"></div>

        </div>

        <!-- Scripts -->
        <div layout:fragment="page-scripts">
            <script src="/js/admin/manage_users/manage_users.js"></script>
        </div>
    </body>
</html>
