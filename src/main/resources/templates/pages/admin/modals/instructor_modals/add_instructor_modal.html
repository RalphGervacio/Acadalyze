<div th:fragment="instructorAddModal">
    <div class="modal fade" id="instructorAddModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bg-dark text-white">
                <div class="modal-header">
                    <h5 class="modal-title">Assign Instructor to Subject</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="assignInstructorForm">
                        <div class="mb-3">
                            <label for="selectSubject" class="form-label">Select Subject</label>
                            <select id="selectSubject" name="subjectId" class="form-select">
                                <option value="">-- Select Subject --</option>
                                <!-- Options populated via JS -->
                            </select>
                            <div class="invalid-feedback"></div>
                        </div>

                        <div class="mb-3">
                            <label for="selectInstructor" class="form-label">Select Instructor</label>
                            <select id="selectInstructor" name="instructorId" class="form-select">
                                <option value="">-- Select Instructor --</option>
                                <!-- Options populated via JS -->
                            </select>
                            <div class="invalid-feedback"></div>
                        </div>

                        <div class="text-end">
                            <button type="submit" class="btn btn-success">
                                <i class="bi bi-person-plus me-1"></i>Assign Instructor
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
