<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
      layout:decorate="~{layouts/main_layout.html}">

    <head>
        <title>Manage Schedules | Acadalyze</title>

        <!-- CSS -->
        <link href="/css/pages/admin/manage_schedules/manage_schedules.css" rel="stylesheet">
        <link href="/css/style.css" rel="stylesheet">
    </head>

    <body>
        <div class="container-fluid pt-4 px-4" layout:fragment="content">

            <div class="card shadow-sm rounded-3">
                <div class="card-header custom-header">
                    <div class="d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">Manage Schedules</h5>
                        <div class="d-flex gap-2">
                            <button id="refreshSchedulesBtn" class="btn btn-sm" onclick="reloadSchedulesTable()">
                                <i class="bi bi-arrow-clockwise"></i> Refresh
                            </button>
                            <button id="publishSchedulesBtn" class="btn btn-sm btn-primary" onclick="publishSchedules()">
                                <i class="bi bi-broadcast"></i> Publish to Dashboard
                            </button>
                        </div>
                    </div>

                    <!-- Breadcrumb under h5 -->
                    <div class="mt-2" th:replace="~{fragments/breadcrumbs :: manageSchedules}"></div>
                </div>

                <div class="mx-3 my-2 d-flex gap-2 align-items-center">
                    <select id="filterByCourse" class="form-select form-select-sm w-auto">
                        <option value="">Filter by Course</option>
                    </select>
                    <button id="clearCourseFilterBtn" class="btn btn-sm d-none">
                        <i class="bi bi-x-circle"></i> Clear Filter
                    </button>
                    <button class="btn btn-sm btn-success" data-bs-toggle="modal" data-bs-target="#scheduleAddModal">
                        <i class="bi bi-plus-circle"></i> Add Schedule
                    </button>
                </div>

                <div class="card-body">
                    <div class="table-responsive">
                        <table id="dt_schedules" class="table table-bordered table-hover table-striped align-middle nowrap w-100">
                            <thead>
                                <tr>
                                    <th class="d-none">Schedule ID</th>
                                    <th>Course</th>
                                    <th>Subject Code</th>
                                    <th>Subject Name</th>
                                    <th>Day</th>
                                    <th>Time</th>
                                    <th>Room</th>
                                    <th>Section</th>
                                    <th>Instructor</th>
                                    <th class="text-center">Actions</th>
                                </tr>
                            </thead>
                            <!-- DYNAMICALLY DISPLAY THE RESULTS VIA JS -->
                        </table>
                    </div>
                </div>
            </div>

            <!-- Modals -->
            <div th:insert="~{pages/admin/modals/schedule_modals/add_schedule_modal  :: scheduleAddModal}"></div>
            <div th:insert="~{pages/admin/modals/schedule_modals/edit_schedule_modal :: scheduleEditModal}"></div>

        </div>

        <!-- Scripts -->
        <div layout:fragment="page-scripts">
            <script src="/js/admin/manage_schedules/manage_schedules.js"></script>
        </div>

    </body>
</html>
