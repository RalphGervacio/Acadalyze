<div th:fragment="passwordConfirmModal">
    <div class="modal fade" id="passwordConfirmModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content rounded-4 shadow-lg border-0" style="background-color: var(--bs-body-bg); color: var(--bs-body-color);">

                <!-- Modal Header -->
                <div class="modal-header border-0 pb-2">
                    <h5 class="modal-title">
                        <i class="bi bi-shield-lock-fill me-2" style="color: var(--nav-icon-color);"></i>
                        Confirm Password
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <!-- Modal Body -->
                <div class="modal-body pt-0">
                    <p class="mb-3" style="color: var(--bs-body-color);">
                        To protect your data, please re-enter your password to view login history.
                    </p>
                    <div class="mb-3">
                        <input type="password"
                               id="confirmPasswordInput"
                               class="form-control form-control-lg"
                               style="background-color: var(--bs-body-bg); color: var(--bs-body-color); border: 1px solid var(--secondary);"
                               placeholder="Enter your password">
                        <div id="confirmPasswordError" class="text-danger small mt-2 d-none">
                            Invalid password
                        </div>
                    </div>
                </div>

                <!-- Modal Footer -->
                <div class="modal-footer border-0 pt-0">
                    <button type="button" class="btn btn-outline-primary" data-bs-dismiss="modal">
                        <i class="bi bi-x-circle me-1"></i>Cancel
                    </button>
                    <button class="btn btn-primary" onclick="verifyPassword()">
                        <i class="bi bi-check-circle me-1"></i>Confirm
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
