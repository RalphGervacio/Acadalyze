<!doctype html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <meta charset="utf-8">
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <title>Sign In | Acadalyze</title>

        <link href="/img/acadalyze-logo.svg" rel="icon">

        <!-- Icon Font Stylesheet -->
        <link href="/all.min.css" rel="stylesheet">
        <link href="/icons/bootstrap-icons.css" rel="stylesheet">

        <!-- Bootstrap & Main Stylesheet -->
        <link href="/css/bootstrap.min.css" rel="stylesheet">
        <link href="/css/pages/auth/auth.css" rel="stylesheet">
        <link href="/css/style.css" rel="stylesheet">
    </head>
    <body>
        <!-- Sign In Start -->
        <div class="container">
            <div class="row justify-content-center align-items-center min-vh-100">
                <div class="col-11 col-sm-10 col-md-8 col-lg-7 col-xl-5">
                    <div class="bg-dark rounded p-4 p-sm-5 text-center shadow">
                        <img src="/img/acadalyze-logo.svg" alt="Acadalyze Logo" style="height: 200px; width: 250px; border-radius: 5px;" class="mt-1">
                        <h4 class="text-white mb-4 mt-2">Sign In</h4>

                        <form id="loginForm">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="loginUsername" name="userName" placeholder="Username">
                                <label for="loginUsername">Username</label>
                            </div>
                            <div class="form-floating mb-3 position-relative">
                                <input type="password" class="form-control" id="loginPassword" name="password" placeholder="Password">
                                <label for="loginPassword">Password</label>

                                <span id="toggleLoginPassword" style="position: absolute; top: 50%; right: 1rem; transform: translateY(-50%); cursor: pointer;">
                                    <i class="bi bi-eye-slash"></i>
                                </span>
                            </div>
                            <div class="d-flex flex-column flex-sm-row justify-content-between align-items-start align-items-sm-center mb-3">
                                <div class="form-check mb-2 mb-sm-0"><input type="checkbox" class="form-check-input" id="rememberMe">
                                    <label class="form-check-label text-white" for="rememberMe">
                                        <span class="d-none d-sm-inline">Remember me for 30 days</span>
                                        <span class="d-inline d-sm-none">Remember me</span>
                                    </label>
                                </div>
                                <a href="/forgot-password" class="text-danger">Forgot Password?</a>
                            </div>

                            <div id="loginError" class="alert alert-danger d-none mt-3" role="alert"></div>

                            <div id="resendVerificationWrapper" class="mt-2 d-none">
                                <button id="resendVerificationBtn" class="btn btn-link text-decoration-none p-0" type="button">Resend verification email</button>
                                <div id="resendStatus" class="small mt-1"></div>
                            </div>

                            <!--THIS IS TO REDIRECT THE USER TO THE SEARCH AFTER SEARCHING WHILE LOGGED OUT-->
                            <input type="hidden" name="returnTo" th:value="${returnTo}" />

                            <button type="submit" class="btn btn-danger py-3 w-100 mb-3">Sign In</button>
                            <p class="text-center mb-0 text-white-50">Don't have an account? <a class="text-danger" href="/auth/signup">Sign Up</a></p>
                        </form>

                    </div>
                </div>
            </div>
        </div>
        <!-- Sign In End -->

        <!-- Scripts -->
        <script src="/lib/jquery/jquery-3.7.1.min.js"></script>
        <script src="/lib/bootstrap/bootstrap.bundle.min.js"></script>
        <script src="/lib/swal2/js/sweetalert2@11.js"></script>
        <script src="/js/password-toggle.js"></script>
        <script src="/js/auth/auth.js"></script>
    </body>
</html>
