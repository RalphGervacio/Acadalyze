<!doctype html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <meta charset="utf-8">
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <title>Verification Result | Acadalyze</title>

        <link href="/img/acadalyze-logo.svg" rel="icon">
        <link href="/all.min.css" rel="stylesheet">
        <link href="/icons/bootstrap-icons.css" rel="stylesheet">
        <link href="/css/bootstrap.min.css" rel="stylesheet">
        <link href="/css/pages/auth/auth.css" rel="stylesheet">
        <link href="/css/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh;">
                <div class="col-12 col-md-10 col-lg-8 col-xl-6">
                    <div class="bg-dark rounded p-4 p-sm-5 my-4 mx-3 text-center">
                        <img src="/img/acadalyze-logo.svg" alt="Acadalyze Logo" style="height: 200px; width: 250px; border-radius: 5px;" class="mt-1">
                        <h4 class="text-white mb-4 mt-2">Email Verification</h4>

                        <!-- Success Icon -->
                        <div th:if="${message.contains('successfully')}" class="text-success display-1 mb-3">
                            <i class="bi bi-check-circle-fill"></i>
                        </div>

                        <!-- Failure Icon -->
                        <div th:if="${!message.contains('successfully')}" class="text-danger display-1 mb-3">
                            <i class="bi bi-x-circle-fill"></i>
                        </div>

                        <p class="text-white-50 lead mb-4" th:text="${message}">Verification status message</p>

                        <a href="/auth/login" class="btn btn-danger rounded-pill px-4">Go to Login</a>

                        <!-- Retry Button -->
                        <div th:if="${!message.contains('successfully') and email != null}" class="mt-3">
                            <form th:action="@{/resend-verification}" method="post">
                                <input type="hidden" name="email" th:value="${email}" />
                                <button type="submit" class="btn btn-outline-light rounded-pill px-4">Resend Verification Email</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
