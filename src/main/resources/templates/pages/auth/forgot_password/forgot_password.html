<!doctype html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <meta charset="utf-8">
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <title>Forgot Password | Acadalyze</title>

        <link href="/img/acadalyze-logo.svg" rel="icon">

        <!-- Icon Font Stylesheet -->
        <link href="/all.min.css" rel="stylesheet">
        <link href="/icons/bootstrap-icons.css" rel="stylesheet">

        <!-- Bootstrap & Main Stylesheet -->
        <link href="/css/bootstrap.min.css" rel="stylesheet">
        <link href="/css/pages/auth/auth.css" rel="stylesheet">
        <link href="/css/style.css" rel="stylesheet">
    </head>
    <body>
        <!-- Forgot Password Start -->
        <div class="container">
            <div class="row justify-content-center align-items-center min-vh-100">
                <div class="col-11 col-sm-10 col-md-8 col-lg-7 col-xl-5">
                    <div class="bg-dark rounded p-4 p-sm-5 text-center shadow">
                        <img src="/img/acadalyze-logo.svg" alt="Acadalyze Logo" style="height: 200px; width: 250px; border-radius: 5px;" class="mt-1">
                        <h4 class="text-white mb-4 mt-2">Forgot Password</h4>

                        <form id="forgotPasswordForm">
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="forgotEmail" name="email" placeholder="Enter your registered email">
                                <label for="forgotEmail">Enter your registered email</label>
                                <div id="forgotEmailError" class="invalid-feedback d-block text-start"></div>
                            </div>

                            <button type="submit" class="btn btn-danger py-3 w-100 mb-3">
                                <i class="bi bi-envelope-arrow-up me-2"></i>Send Reset Link
                            </button>

                            <p class="text-center mb-0 text-white-50">Remembered your password? <a class="text-danger" href="/auth/login">Sign In</a></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- Forgot Password End -->

        <!-- JavaScript Libraries -->
        <script src="/lib/jquery/jquery-3.7.1.min.js"></script>
        <script src="/lib/bootstrap/bootstrap.bundle.min.js"></script>
        <script src="/lib/swal2/js/sweetalert2@11.js"></script>

        <!-- Forgot Password JS -->
        <script src="/js/auth/forgot_password/forgot_password.js"></script>
    </body>

</html>
